<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head >
        <title>CALCULADORA  </title>
        <meta charset="utf-8"/>
        <link href="Style.css" type="text/css" rel="stylesheet"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body style="background-color:ghostwhite;">
        
        <h1 style="text-align: center;">CALCULADORA</h1>
        <h:form id="calculator">
          <h:outputLabel for="param1" value="NÚMERO 1: "/>
          <h:inputText class="form-control" id="param1" value="#{calculatorBean.param1}"/>
          <br/>
          <h:outputLabel for="param2" value="NÚMERO 2: "/>
          <h:inputText class="form-control" id="param2" value="#{calculatorBean.param2}"/>
          <br/>
          <h:commandButton id="suma" styleClass="submit" class="btn btn-default" action="#{calculatorBean.add}" value="SUMA"/>
          <h:commandButton id="resta" styleClass="submit" class="btn btn-default" action="#{calculatorBean.substract}" value="RESTA"/>
          <h:commandButton id="clean" styleClass="submit" class="btn btn-default" action="#{calculatorBean.clean}" value="LIMPIAR"/>
          
          <br/>
          <h:outputLabel   for="result" value="RESULTADO: "/>
          <h:outputText style=" margin: 25px;  font-size: 50px;" id="result" value="#{calculatorBean.result}"/>
        </h:form>
    </h:body>
</html>
